<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="header">
            gpa calculator
        </h1>

        <div class="operations">
            <div class="operations-tab">
                <div class="operations-tab-1 tab-style tab-active" data-tab="1">Sgpa</div>
                <div class="operations-tab-2 tab-style" data-tab="2">cgpa</div>
            </div>
            <div class="operations-contents">
                <div class="operations-content tab-1 content-active">
                    <div class="add-sub">

                        <button class="btn-sub">add subject</button>
                    </div>
                    <div class="sub-container">
                        <input placeholder="subject" type="text" class="sub inp">
                        <select name="grade" id="grade" class="grade">
                            <option value="">grade</option>
                            <option>O</option>
                            <option>S</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                            <option>D</option>
                        </select>
                        <input type="text" placeholder="credits" class="grade inp">
                    </div>
                    <div class="result">
                        <p class="result-text">sgpa <span>is</span></p>
                        <p class="result-sgpa"><span class="final-result">9.21</span>/10</p>
                    </div>
                </div>
                <div class="operations-content tab-2 ">content2</div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
